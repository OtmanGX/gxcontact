{% extends 'auth.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock %}

{% block heading %}
    Login
{% endblock %}
{% block form %}
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Login" class="w-100 text-white text-center my-3 btn btn-info btn-lg">

            </form>
{% endblock %}
{% block card_footer %}
        <div class="card-footer text-center text-muted m-0">
            <a href="{% url 'password_reset' %}">Forgot your password ?</a> <br>
            Create new Account? <a href="{% url 'register' %}">Signup</a>
        </div>
{% endblock %}
