{% extends 'auth.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Reset Password
{% endblock%}
{% block heading %}
    Reset Password
{% endblock%}


{% block form %}
        <p>Enter your email address and we will send you a link to reset your password.</p>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Send password reset email" class="btn-block text-white text-center my-3 btn btn-info btn-lg">

    </form>
{% endblock %}
