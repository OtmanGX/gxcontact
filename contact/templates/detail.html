{% extends 'index.html' %}
{% block title %}
{{ contact.name }}
{% endblock %}

{% block content %}
    <!-- Main Section -->
    <div class="container">
      <h2 class="heading font-weight-light text-center">Card Heading</h2>
      <hr />
    </div>
    <div class="container main-part">
        {% include 'partials/contact_card.html' %}
      </div>

    <div class="container mt-3">
    <h5 class="text-center my-3 font-weight-light">Date Added : &nbsp; {{ contact.created_at }}</h5>
    <p class="text-center text-light">
        <a href="{% url 'update' contact.pk %}" class="btn btn-info px-5 mx-2">
            <i class="far fa-edit"></i> &nbsp; Update
            </a>
        <a href="{% url 'delete' contact.pk %}" class="btn btn-danger px-5 mx-2">
            <i class="fas fa-trash-alt"></i> &nbsp; Delete
            </a>
    </p>
    </div>
    <!-- Main Section ends-->
{% endblock %}
