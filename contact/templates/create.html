{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %}
Create Contact
{% endblock %}

{% block content %}
<div class="container">
      <h2 class="heading font-weight-light text-center">Create contact</h2>
      <hr />
    </div>
<div class="container w-25 card p-4 mt-4">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Create" class="w-100 text-white text-center my-3 btn btn-info">

</form>
</div>
{% endblock %}
